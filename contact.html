<html>
    <title> Contact form </title>
    <head>
        <style>
            body {
                font-family:Arial, Helvetica, sans-serif;
                line-height: 1.6;
                color:#333;
                background-color:rgb(248,244,244);
                padding: 20px;
            }
            header{
                background-color:#007bff;
                color:#fff;
                padding: 10px 0;
                text-align:center;
                margin:0;
            }
            nav ul li {
                display: inline;
                margin-right: 20px;
            }
            nav a{
                color:#fff;
                text-decoration:none;
            }
            a:hover{
                color:black;
            }
            #submitbutton{
                font-size:18px;
                background-color:yellow;
                box-sizing: border-box;
                width: 200px;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1> My Favorite Vacations </h1>
            <nav> 
                <ul>
                    <li> <a href="#beach"> Beach </a> </li>
                    <li> <a href="#mountain"> Mountain </a> </li>
                </ul>
            </nav>
        </header>
        <div class="topnav"> 
            <a href="index.html"> Home </a>
            <a href="news.html"> News </a>
            <a href="contact.html"> Contact </a>
            <a href="about.html"> About </a>
        </div>
    <form method="post">
    <div id="d01"> 
        <fieldset>
            <legend> Contact Info </legend>
            Name: <input type="text" placeholder=" " id="name" required>
            <br> <br>
            Phone: <input type="tel" placeholder=" " id="phone" required>
            <br> <br>
            Email: <input type="email" placeholder=" " id="email" required>
            <br> <br>
            Password: <input type="password" placeholder=" " id="password" required>
            <br> <br>
            Date of Birth: <input type="date">
            <br> <br>
            Preferred Contact Method:
            <div class="radio-group"> 
            <input type="radio" name="r01" id="contact_email" value="Email"> Email
            <input type="radio" name="r01" id="contact_phone" value="Phone"> Phone
            </div>

            <br> <br>
            <button type="submit" id="submitbutton"> Submit </button> 
        </fieldset>
    </div>
</form>
<script>
    // Using document.getElementById to log a message everytime the "name" input value changes.
    document.getElementById('name').addEventListener('input', function() {
        console.log('Name input changed to: ' + this.value);
    });
 
    // Using document.getElementsByTagName to interact with all input elements: change the background color of all input fields when they are focused and revert it back on blur means None.
    let inputs = document.getElementsByTagName('input');
    /*for (let i = 0; i < inputs.length; i++) {
        inputs[i].addEventListener('focus', function() {
            this.style.backgroundColor = 'yellow';
        });
        inputs[i].addEventListener('blur', function() {
            this.style.backgroundColor = '';
        });
    }*/
    
    // for students in class practice: try to change the for loop into into a for of loop. answer below:
    for (let input of inputs) {
        input.addEventListener('focus', function() {
            this.style.backgroundColor = 'yellow';
        });
        input.addEventListener('blur', function() {
            this.style.backgroundColor = '';
        });
    }
    
    // for students to add a password validation:  the password is more than 8 characters and alerts the user if it isn't
    document.getElementById('password').addEventListener('blur', function() {
        var password = this.value; // 'this' refers to the password input element
        if(password.length < 8){
            alert('Password must be more than 8 characters.');
        }
    });
 
    // Using document.getElementsByClassName to interact with elements of the "radio-group" class
    let radioButtons = document.getElementsByClassName('radio-group');
    for (let radioButton of radioButtons) {
        radioButton.addEventListener('change', function(e) {
            alert('A new contact method was selected: ' + e.target.value);
        });
    }
 
    // Add an event listener to the "Submit" button to log a message when it is clicked
    document.querySelector('button[type="submit"]').addEventListener('click', function(e) {
        e.preventDefault();  // Prevent the form from submitting
        alert('Submit the form for processing now?');
    });

</script>
    </body>
</html>
